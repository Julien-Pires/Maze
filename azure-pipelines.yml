# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master
- develop
- feature/*

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  Major: '0'
  Minor: '1'
  Patch: '0'

name: $(Major).$(Minor).$(Patch)$(rev:.r)
steps:
- task: GitVersion@5
  inputs:
    runtime: 'core'
    configFilePath: 'gitversion.yml'

- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  displayName: Restore nuget package
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: Build Maze solution
  inputs:
    command: 'build'
    projects: '**/*.fsproj'
    arguments: '--configuration Release'

- task: VSTest@2
  displayName: Execute unit tests for Maze solution
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Build nuget package for Maze engine libraries
  inputs:
    command: 'pack'
    packagesToPack: '**/Maze.fsproj'
    versioningScheme: 'Off'

- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'a16648e9-7aa3-4279-aa07-8b92b53a552e'
